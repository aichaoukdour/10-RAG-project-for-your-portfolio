services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # Keep the detailed output for debugging if needed
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    # If no GPU, comment out the deploy section above

  app:
    build: .
    depends_on:
      - ollama
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - LLM_MODEL=mistral
    volumes:
      - ./src:/app/src
    command: python src/main.py

volumes:
  ollama_data:
