services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

  app:
    build: .
    depends_on:
      - ollama
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - LLM_MODEL=llama3
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./chroma_db:/app/chroma_db
    command: python src/main.py

volumes:
  ollama_data:
